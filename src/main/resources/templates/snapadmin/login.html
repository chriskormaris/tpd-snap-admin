<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head th:replace="~{snapadmin/fragments/resources::head}">
    </head>
    <body>
        <div class="bg-light main-wrapper">
            <nav th:replace="~{snapadmin/fragments/resources :: navbar}"></nav>
            <div class="d-flex">
                <div th:replace="~{snapadmin/fragments/resources :: sidebar('entities')}"></div>
                <div class="main-content bg-lighter main-content-expanded">
                    <div class="row mt-4">
                        <div class="col">
                            <div class="box">
                                <th:block th:if="${!snapadmin_loggedIn}">
                                    <h3 class="fw-bold"><span class="align-middle">Σύνδεση</span></h3>
                                    <p>Χρησιμοποιήστε τα διαπιστευτήρια του Active Directory.</p>
                                    <form method="POST" th:action="|/${snapadmin_baseUrl}/auth/login|" class="form-group">
                                        <div class="mb-3" style="width: 300px">
                                            <label for="username" class="form-label">Username:</label>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Εισάγετε το username σας" required />
                                        </div>
                                        <div class="mb-3" style="width: 300px">
                                            <label for="password" class="form-label">Κωδικός:</label>
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Εισάγετε τον κωδικό σας" required />
                                        </div>
                                        <button type="submit" class="btn btn-primary">Σύνδεση</button>
                                    </form>
                                </th:block>
                                <th:block th:if="${snapadmin_loggedIn}">
                                    <form method="POST" th:action="|/${snapadmin_baseUrl}/auth/logout|" class="form-group">
                                        <button type="submit" class="btn btn-primary">Αποσύνδεση</button>
                                    </form>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
