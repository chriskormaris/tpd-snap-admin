<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head th:replace="~{snapadmin/fragments/resources::head}">
    </head>
    <body>
        <div class="bg-light main-wrapper">
            <nav th:replace="~{snapadmin/fragments/resources :: navbar}"></nav>
            <div class="d-flex">
                <div th:replace="~{snapadmin/fragments/resources :: sidebar('entities')}"></div>
                <div class="main-content bg-lighter main-content-expanded">
                    <div class="row mt-4">
                        <div class="col">
                            <div class="box">
                                <th:block th:if="${!snapadmin_authenticated}">
                                    <h3 class="fw-bold"><span class="align-middle">Σύνδεση</span></h3>
                                    <p>Χρησιμοποιήστε τα διαπιστευτήρια του Active Directory.</p>
                                    <form method="POST" th:action="|/${snapadmin_baseUrl}/login|" accept-charset="UTF-8" class="form-group">
                                        <label>Username:
                                            <input type="text" name="username" class="form-control" required />
                                        </label>
                                        <label>Κωδικός:
                                            <input type="password" name="password" class="form-control" required />
                                        </label>
                                        <input type="submit" class="btn btn-primary" value="Σύνδεση" />
                                    </form>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
