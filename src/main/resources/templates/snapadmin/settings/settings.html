<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="~{snapadmin/fragments/resources::head}">
	</head>
	<body>
		<div class="bg-light main-wrapper">
			<nav th:replace="~{snapadmin/fragments/resources :: navbar}"></nav>
		    <div class="d-flex">
		    	<div th:replace="~{snapadmin/fragments/resources :: sidebar('entities')}"></div>
		    	<div class="main-content bg-lighter main-content-expanded">
		    		<th:block th:replace="~{snapadmin/fragments/resources :: alerts}"></th:block>
					<h1 class="fw-bold mb-4"><i class="align-middle bi bi-gear"></i>
						<span class="align-middle">Ρυθμίσεις</span>
					</h1>
		    		<div class="row mt-4">
		    			<div class="col">
	    					<div class="w-100 d-flex inner-navigation">
	    						<a th:href="|/${snapadmin_baseUrl}/settings|" class="active">
		    						<div class="ui-tab ps-5 pe-5 p-3">
		    							<i class="bi bi-database pe-2"></i> ΓΕΝΙΚΑ
		    						</div>
		    					</a>
		    					<a th:href="|/${snapadmin_baseUrl}/settings/appearance|">
		    						<div class="ui-tab ps-5 pe-5 p-3">
		    							<i class="bi bi-table pe-2"></i> ΕΜΦΑΝΙΣΗ
		    						</div>
		    					</a>
		    					<div class="inner-navigation-border flex-grow-1">
		    					</div>
	    					</div>
		    				<div class="box with-navigation">
								<h3 class="fw-bold">Γενικά</h3>
								<form th:action="|/${snapadmin_baseUrl}/settings|" method="POST">
									<label for="brandName">Όνομα Εργαλείου</label>
									<span class="m-0 p-0 text-muted">Το όνομα που εμφανίζεται στην πάνω μπάρα</span>
									<input class="form-control mt-2" type="text" 
										id="brandName" name="brandName"
										th:value="${snapadmin_userConf.get('brandName')}">
									<button class="ui-btn btn btn-primary mt-3">Αποθήκευση</button>
								</form>						
							</div>
		    			</div>
		    		</div>
		    	</div>
		    </div>
		</div>
		
	</body>
</html>
